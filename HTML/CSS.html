<!--boiler plate code-->
<!DOCTYPE html> <!--type exclamatory mark and press enter--> <!--this line makes sure that we're using html 5-->
<html lang="en"> <!--language = english-->
<head> <!--things we don't want to show to the end user we write it inside head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--external css-->
    <link rel="stylesheet" href="style.css">
    <!--internal css-->
<style>    
h1{                                       
    color:rgb(4, 185, 185);
    background-color: darkblue;

}

</style>
</head>
<body> 
    <h1>Anushika</h1>
    <h2>Anushika</h2>
    <!--inline css-->
    <h3 style="color:aliceblue; background-color: crimson;">Anushika</h3>
    <h4 style="color:yellow; background-color:darkblue;">Anushika</h4>

    

    
</body>
</html>
